</head>
<body>

<div id="templatemo_wrapper">

  <!-- end of header -->
  <div id="templatemo_main">
    <div class="content_box content_box_last">
      <div id="contactus"></div>
      <div class="content_box_content">
        <div class="cleaner h30"></div>
        <div class="col_w340 float_l">
          <h4>联系我吧</h4>
          <div id="contact_form">
            <form method="post" name="contact" action="#">
              <label for="author">姓名:</label>
              <input type="text" id="author" name="author" required class="input_field" />
              <div class="cleaner h10"></div>
              <label for="email">邮箱:</label>
              <input type="email" id="email" name="email" required class="input_field" />
              <div class="cleaner h10"></div>
              <label for="text">内容:</label>
              <textarea id="text" name="text" rows="0" cols="0" required></textarea>
              <div class="cleaner h10"></div>
              <input type="submit" class="submit_btn float_l" name="submit" id="submit" value="发送" />
              <input type="reset" class="submit_btn float_r" name="reset" id="reset" value="重置" />
            </form>
          </div>
        </div>
        <div class="col_w340 float_r">
          <h4>我们在这里</h4>
          <div id="map"><a class="pirobox" href="images/map_big.jpg" title="Location"><img width="300" height="150" src="images/map_thumb.jpg" alt="Map" class="image_wrapper" /></a></div>
          <div class="cleaner h30"></div>
          <h6>地址</h6>
          上海市浦东新区上川路995号<br />
          <h6>邮政编号</h6>201620<br />
          Tel: 021-123456</div>
        <div class="cleaner"></div>
      </div>
      <!-- end of content box content --> 
    </div>
    <!-- end of a content box --> 
  </div>
  <!-- end of main -->
  <footer> Copyright ? 2019 <a href="#">立信学者</a> | 设计者 <a href="#" rel="nofollow" target="_parent"> 杨杨同学</a> </footer>
  <!-- end of templatemo_footer --> 
</div>
<!-- end of wrapper -->
</body>
</html>
